<font size=6><b>Colors</b></font>
</center>
<hr>
&nbsp &nbsp &nbsp Since Netscape 1.1 was released, 
the HTML programmer has been able to control the colors of several items that 
make up the page. These 
include the background color, text color, link color, and visited link color. The 
following are some possible colors that are now available.<br>
&nbsp &nbsp &nbsp The rgb code is the color code that would create the color shown in 
the swatch just above it. The color name is just to give the color a name and is not 
really needed for Netscape.<br>
&nbsp &nbsp &nbsp To contact me please send e-mail to <a
href="mailto:lema@infi.net">lema@infi.net</a> .
